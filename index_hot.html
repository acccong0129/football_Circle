<script>

	var num = 0;//数据请求数量

    function into(Num,category){
    	if((Num > dataLength) && Num > 0){
            // console.log(num)
            if($('.indexBody .nomore').length){
                console.log($('.indexBody .nomore').length)
                $('.indexBody').append('<p class="nomore">没有更多了</p>')
            }else{

            }
            
            myscroll1.refresh();
            myscroll2.refresh();
    		myscroll3.refresh();
    		return "empty";
    	}
        if(!dataStr.length){
            $.ajax({
                url: 'http://localhost:8080/Proxy/FootBall/tweet/json/query/hotspot.do',
                data: {'category': category},
                async:false,
                success:function(d){
                    dataStr = d;
                    console.log('请求')
                }
            });
        }
        
        var data = JSON.parse(dataStr);
        var html = '';
        var maxNum = Num + 10;
        dataLength = data.data.tweetlist.length;
        // console.log(dataLength)
        if(maxNum > dataLength){
        	maxNum = dataLength;
        }
        for(var i = Num; i < maxNum; i++){
            html = '<div><img src="http://101.200.173.217:8080/FootBall'+data.data.tweetlist[i].defaultFilePath + data.data.tweetlist[i].defaultFileName +'" alt=""><p>'+ data.data.tweetlist[i].content + '</p></div>';
            oLi[getCpr()].innerHTML += html;
            myscroll1.refresh();
            myscroll2.refresh();
            myscroll3.refresh();
            // console.log(data.data.tweetlist[i])
        }
        
       
    }

    function getCpr(){
        var index = 0;
        var iH = oLi[index].offsetHeight;
        for(var j = 1; j < oLi.length ; j++){
            if(oLi[j].offsetHeight < iH){
                index = j;
                iH = oLi[j].offsetHeight;
            }
        }
        // console.log(index)
        return index;
    }

    //swipper滑动热点菜单切换
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        // paginationType : 'custom',
        paginationBulletRender: function (index, className) {
            switch(index){
                case 0:
                    name='足球现场';
                    break;
                case 1:
                    name="足球生活";
                    break;
                case 2:
                    name="足球美女";
                    break;
            }
            myscroll1.refresh();
            myscroll2.refresh();
            myscroll3.refresh();
      		return '<span class="' + className + '">' + name + '</span>'
  		},
        //热点菜单切换数据请求
        onSlideChangeEnd: function(swiper){
            var index = $('.swiper-slide-active').index();
            num = 0;
            category = index+1;
            oLi = $('.swiper-slide-active li');
            dataStr = '';
            console.log('swiper'+index_1)
            into(num,category);
               
            
         }
    });
