<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>足球圈子 — 登录</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/comm.css" />
    <script src="js/zepto.min.js"></script>
</head>
<body>
	<header>足球圈子 — 登录</header>
	<div class="form">
		<input id="phone" type="text" placeholder="手机号"/>
		<input id="pwd" type="password" placeholder="密码"/>
		<div class="link">
			<a id="register" href="javascript:;">注册</a>
			<a id="forget" href="javascript:;">忘记密码？</a>
		</div>
		<button id="btn">提交</button>

	</div>
	<script>

		$('#btn').on('tap',function (e) {
			e.preventDefault;
			var phoneV = $('#phone').val(),
				pwdV = $('#pwd').val();
			if(true){
				$.ajax({
					url: 'http://localhost:8080/Proxy/FootBall/user/json/login.do',
					data: {'loginname': phoneV,'password':pwdV},
					success:function(d){
						console.log(d)
						var data = JSON.parse(d);
						if(data.ecode == 200){
							localStorage.setItem('loginname',phoneV);
							localStorage.setItem('password',pwdV);
							setTimeout(function(){
								window.location.href = 'index_hot.html';
							},1000)
						}else{
							alert('登录名或密码错误')
						}
					}
				})
			}
		})


		$('#register').tap(function(){
			window.location.href = 'register.html';
		})

		$('#forget').tap(function(){
			window.location.href = 'find_password.html';
		})



	</script>
</body>
</html>
